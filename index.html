<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numerical Integration Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Numerical Integration Calculator</h1>
    </header>
    <main>
        <div class="integration-section">
            <div id="inputTable">
                <div class="input-row">
                    <label for="xInput">x:</label>
                    <input type="number" class="x-input" step="any" required>
                    <label for="fxInput">f(x):</label>
                    <input type="number" class="fx-input" step="any" required>
                    <button type="button" class="remove-row-button" onclick="removeInputRow(this)">-</button>
                </div>
            </div>
            <div class="button-row">
                <button id="addRowButton">Add Row</button>
            </div>
            <label for="ruleSelect">Choose a rule:</label>
            <select id="ruleSelect">
                <option value="trapezoidal">Trapezoidal Rule</option>
                <option value="simpson13">Simpson's 1/3 Rule</option>
                <option value="simpson38">Simpson's 3/8 Rule</option>
                <option value="weddle">Weddle's Rule</option>
                <option value="boole">Boole's Rule</option>
            </select>
            <div class="button-row">
                <button id="calculateButton">Calculate Integral</button>
            </div>
        </div>
        <div class="result-section">
            <div id="result"></div>
            <div id="error"></div>
            <div id="polynomial"></div>
        </div>
    </main>
    <script src="integration.js"></script>
</body>
</html>
